<div class="background-image"></div>
<div class="signin-root">
    <!-- <p>{{ counter$ | async }}</p>
    <button (click)="increment()">Inc</button> -->
    <app-counter />
    <!-- Your login form content -->
    <section class="gradient-custom">
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center vh-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="card-body px-5">
                            <form autocomplete="off" [formGroup]="registrationForm" (ngSubmit)="onRegister()">

                                <div class="mb-md-3 mt-md-4 pb-3">
                                    <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>

                                    <div class="mb-3">
                                        <label for="name" class="form-label">Name</label>
                                        <input type="text" class="form-control" id="name" name="name" formControlName="name">
                                    </div>

                                    <div class="mb-3">
                                        <label for="name" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" formControlName="email">
                                    </div>

                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" autocomplete="new-password" id="password" formControlName="password">
                                    </div>
                                    <div class="mb-4">
                                        <label for="password" class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control" id="password_confirmation" formControlName="password_confirmation">
                                        <small *ngIf="registrationForm.hasError('mismatch')">Password mismatch</small>
                                    </div>

                                    <button class="btn btn-primary form-control px-5 mb-3"
                                        type="submit">Signup</button>
                                    <div class="hr-container">
                                        <hr>
                                        <span class="or-text">OR</span>
                                        <hr>
                                    </div>
                                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                        <a href="/">
                                            <i class="sso-icon google"></i>
                                        </a>
                                    </div>

                                </div>
                            </form>

                            <div>
                                <p class="mb-0">Already have an account? <a routerLink="/signin" class="fw-bold">Sign In</a>
                                </p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
