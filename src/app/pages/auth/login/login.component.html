<div class="row d-flex justify-content-center align-items-center vh-100">
    <!-- <p>{{ counter$ | async }}</p>
    <button (click)="increment()">Inc</button> -->
    <app-counter />
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card">
            <div class="card-body px-5">
                <form autofill="off" [formGroup]="loginForm" (ngSubmit)="onLogin()">

                    <div class="mb-md-3 mt-4 pb-3">
                        <h2 class="fw-bold mb-2 text-uppercase">Sign In</h2>
                        <p class="text-dark mb-3">Please enter your email and password!</p>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" autocomplete="new-email"
                                placeholder="" formControlName="email" />
                        </div>

                        <div class="form-outline form-white mb-2">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" autocomplete="new-password"
                                placeholder="" formControlName="password" />
                        </div>

                        <p class="small mb-3 pb-lg-1 text-end">
                            <a class="text-primary" routerLink="/forgot-password">Forgot
                                password?</a>
                        </p>

                        <button class="btn btn-primary form-control px-5 mb-3" type="submit">Signin</button>
                        <div class="hr-container">
                            <hr>
                            <span class="or-text">OR</span>
                            <hr>
                        </div>
                        <div class="d-flex justify-content-center text-center mt-4 pt-1">
                            <a href="/">
                                <i class="sso-icon google"></i>
                            </a>
                        </div>

                    </div>
                </form>

                <div>
                    <p class="mb-0">Don't have an account? <a routerLink="/register" class="fw-bold">Sign Up</a></p>
                </div>

            </div>
        </div>
    </div>
</div>
