<div id="homeCarouselControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#homeCarouselControls" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#homeCarouselControls" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#homeCarouselControls" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
    <div class="carousel-inner">
        <div class="carousel-item" *ngFor="let i of [1,2,3]" [class]="i == 1 ? 'active' : ''">
            <div class="_item">
                <img src="/assets/images/img_rectangle_18.png" alt="Product name" width="100%" height="100%">
                <div class="_caption">
                    <h5>Summer Collection</h5>
                    <p>FLAT 50% OFF</p>
                </div>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev d-none d-md-flex" type="button" data-bs-target="#homeCarouselControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next d-none d-md-flex" type="button" data-bs-target="#homeCarouselControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
